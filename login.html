<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: rgba(0,0,0,0.5);
}

/* Modal container */
.login-modal {
    background: #fff;
    max-width: 420px;
    margin: 40px auto;
    padding: 20px;
    position: relative;
    border-radius: 4px;
}

/* Header */
.login-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.login-header h2 {
    margin: 0;
    font-size: 22px;
}

.close-btn {
    font-size: 24px;
    cursor: pointer;
}

/* Labels */
label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
}

label span {
    color: red;
}

/* Inputs */
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
}

/* Buttons */
.btn {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    font-size: 16px;
    background: white;
    border: 2px solid #1aa3d9;
    color: #1aa3d9;
    cursor: pointer;
}

.btn:hover {
    background: #1aa3d9;
    color: white;
}

/* Links */
.forgot {
    text-align: center;
    margin: 15px 0;
}

.forgot a {
    color: #1aa3d9;
    text-decoration: none;
    font-size: 14px;
}

/* Create account button */
.create-btn {
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="login-modal" id="loginModal">

    <div class="login-header">
        <h2>Login</h2>
        <div class="close-btn" id="closeBtn">&times;</div>
    </div>

    <form action="login.php" method="POST">
        <label>Email Address <span>*</span></label>
        <input type="email" name="email" placeholder="Email Address" required>

        <label>Password <span>*</span></label>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit" class="btn">LOGIN</button>
    </form>

    <div class="forgot">
        <a href="#">Forgot your password?</a>
    </div>

    <button class="btn create-btn" onclick="location.href='signup.html'">
        CREATE ACCOUNT
    </button>

</div>

<script>
document.getElementById('closeBtn').addEventListener('click', function () {
    if (document.referrer) {
        window.location.href = document.referrer;
    } else {
        window.location.href = 'index.html'; // fallback page
    }
});
</script>

</body>
</html>
