<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categories</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffffff;
        text-align: center;
        padding: 10px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); 
        gap: 20px 10px; 
        max-width: 900px;
        margin: auto;
    }

    .item {
        text-align: center;
    }

    .item img {
        width: 90px;
        height: 75px;
        object-fit: contain;
        display: block;
        margin: auto;
    }

    .item a {
        text-decoration: none;
        color: #000;
        font-size: 18px;
        font-weight: bold;
        display: block;
        margin-top: 6px;
    }
</style>
</head>
<body>

<div class="grid">

    <div class="item">
        <a href="YOUR-LINK"><img src="./Cooking Tasks.jpg" alt="Groceries">Groceries</a>
    </div>

        <a href="YOUR-LINK"><img src="./FoodItems2.jpg" alt="Dairy">Dairy</a>
    </div>

    <div class="item">

    </div>

    <div class="item">
        <a href="YOUR-LINK"><img src="./Cooking Tasks.jpg" alt="Fresh Fish">Fresh Fish</a>
    </div>

    <div class="item">
        <a href="YOUR-LINK"><img src="./FoodItems2.jpg" alt="Frozen Food">Frozen Food</a>
    </div>

    <div class="item">
        <a href="YOUR-LINK"><img src="./HealthCare.jpg" alt="Bakery">Bakery</a>
    </div>

    <div class="item">
        <a href="YOUR-LINK"><img src="./Cooking Tasks.jpg" alt="Baby Food">Baby Food</a>
    </div>

    <div class="item">

    </div>

</div>

</body>
</html>
