<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #222;
        }

        /* Top Breadcrumb Section */
        .breadcrumb-section {
            background-color: #f8f8f8;
            padding: 12px 60px;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb-section a {
            text-decoration: none;
            color: #333;
        }

        .breadcrumb-section span {
            margin: 0 10px;
            color: #ccc;
        }

        /* Main Container */
        .page-wrapper {
            padding: 30px 60px;
            max-width: 1200px;
        }

        .title-heading {
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        /* Flex Grid for One Line Layout */
        .product-grid {
            display: flex;
            gap: 30px; /* Reduced gap to fit on one line */
            align-items: flex-start;
        }

        .product-item {
            flex: 1;
            text-align: center;
            max-width: 400px; /* Limits width to keep items side-by-side */
        }

        /* Image Link Style */
        .image-link {
            display: block;
            margin-bottom: 25px;
            text-decoration: none;
        }

        .image-link img {
            height: 280px; /* Slightly smaller to ensure fit */
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }

        /* Text Details (NOT Links) */
        .name-label {
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 5px 0;
        }

        .count-label {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        /* Button Link Style */
        .button-link {
            text-decoration: none;
            display: block;
        }

        .shop-now-box {
            border: 2px solid #000;
            padding: 14px 0;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
        }

        .shop-now-box:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="breadcrumb-section">
        <a href="/">Home</a> <span>&rsaquo;</span> Collections
    </div>

    <div class="page-wrapper">
        <h1 class="title-heading">Collections</h1>

        <div class="product-grid">
            
            <div class="product-item">
                <a href="YOUR_LINK_1" class="image-link">
                    <img src="YOUR_IMAGE_1_URL" alt="Adult Diapers">
                </a>

                <div class="name-label">Adult Diapers</div>
                <div class="count-label">8 Products</div>

                <a href="YOUR_LINK_1" class="button-link">
                    <div class="shop-now-box">Shop Now</div>
                </a>
            </div>

            <div class="product-item">
                <a href="YOUR_LINK_2" class="image-link">
                    <img src="YOUR_IMAGE_2_URL" alt="After Shave">
                </a>

                <div class="name-label">After Shave</div>
                <div class="count-label">6 Products</div>

                <a href="YOUR_LINK_2" class="button-link">
                    <div class="shop-now-box">Shop Now</div>
                </a>
            </div>

        </div>
    </div>

</body>
</html>
