<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e88c8;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
    }
    h2 {
      font-size: 18px;
      font-weight: normal;
      margin-top: -5px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      padding: 25px;
    }
    .icon-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      flex-shrink: 0;
    }
    .icon-circle img {
      width: 40px;
      height: 40px;
    }
    .text-block {
      text-align: left;
    }
    .label {
      font-size: 16px;
      font-weight: bold;
    }
    .value {
      font-size: 16px;
      margin-top: 3px;
    }
    .wrapper {
      margin-top: 30px;
      padding: 10px 25px;
    }
  </style>
</head>
<body>
  <h1>GET IN TOUCH</h1>
  <h2>With our support</h2>

  <div class="wrapper">
    <div class="contact-item">
      <div class="icon-circle">
        <img src="./Cooking Tasks.jpg" alt="WhatsApp" />
      </div>
      <div class="text-block">
        <div class="label">WHATSAPP</div>
        <div class="value">+252614777710</div>
      </div>
    </div>

    <div class="contact-item">
      <div class="icon-circle">
        <img src="./FoodItems2.jpg" alt="Telephone" />
      </div>
      <div class="text-block">
        <div class="label">TELEPHONE</div>
        <div class="value">+252614777710</div>
      </div>
    </div>

    <div class="contact-item">
      <div class="icon-circle">
        <img src="./HealthCare.jpg" alt="Email" />
      </div>
      <div class="text-block">
        <div class="label">EMAIL</div>
        <div class="value">info@adeeg.com</div>
      </div>
    </div>
  </div>

</body>
</html>
