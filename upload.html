<!DOCTYPE html>
<html>
<head>
  <title>Cloudinary Upload</title>
</head>
<body>

<h2>Upload Image to Cloudinary</h2>

<form action="https://api.cloudinary.com/v1_1/die8hxris/image/upload"
      method="POST"
      enctype="multipart/form-data">

  <input type="file" name="file" required />
  <input type="hidden" name="upload_preset" value="public_upload" />
  <br><br>
  <button type="submit">Upload</button>

</form>

</body>
</html>
